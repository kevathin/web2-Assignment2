<html lang="en">

    </header>

    <section id="mainContent">

            <div id="menSuper" value="mens">

            <div id="womenSuper" value="womens">
                <img src="images/homeView/womenSuper.jpg" class="superImg">
                <h2 class="superText">Latest Women's Fashion</h2>
            </div>

        </section>

        <section id="browseView">

            <div id="topBar">

        </section>

        <section id="shoppingCartView">

</body>

    <template id="itemBoxTemplate">

        <div class="itemBox" id="itemID">
            <img src="(itemImageLink)" alt="(item title) image" title="(item title)" value="(itemID)">
            <div class="itemTextBox">
                <div class="itemSizeAvailableBox"></div>
                <h2 class="itemTitle"></h2>
                <h3 class="itemCost"></h3>
            </div>
        </div>
