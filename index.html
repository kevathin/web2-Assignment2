<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web2assignment2</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="styling/headerAndFooter.css">
    <link rel="stylesheet" href="styling/homePage.css">
    <link rel="stylesheet" href="styling/browseView.css">
    <link rel="stylesheet" href="styling/main.css">
</head>
<body>
    
    <header>

        <div id="pageIcon">
            <img src="images/headerAndFooter/mru-icon.png">
            <p>MRU Fashion</p>
        </div>

        <div id="searchBarBox">
            <input id="searchBar" placeholder="Search MRU Fashion" type="text">
            <button id="searchButton">
                <img src="images/headerAndFooter/searchIcon.png">
            </button>
        </div>

        <div id="shoppingCartBox">
            <img src="images/headerAndFooter/cartIcon.png">
            <p>View Cart</p>
        </div>

        <div id="aboutUsBox">
            <img src="images/headerAndFooter/searchIcon.png">
            <p>About Us</p>
        </div>

    </header>

    <section id="mainContent">

        <section id="homeView">

            <div id="menSuper" value="mens">
                <img src="images/homeView/manSuper.jpg" class="superImg">
                <h2 class="superText">Latest Mans Fashion</h2>
            </div>

            <div id="womenSuper" value="womens">
                <img src="images/homeView/womenSuper.jpg" class="superImg">
                <h2 class="superText">Latest Women's Fashion</h2>
            </div>

        </section>

        <section id="browseView">

            <div id="topBar">

                <p id="resultNum">The search result is: blank products</p>

                <button id="clearFilterButton">Clear All Filters</button>
                
                <div id="topBarSortByBox">
                    <p>Sort By:</p>
                    <select id="sortByFilterBox">
                        <option value="N/A" selected>No Order</option>
                        <option value="LtoH">Least Expensive</option>
                        <option value="HtoL">Most Expensive</option>
                    </select>
                </div>
                
            </div>
            <div id="browseViewMainBody">
                <div id="sideBarFilter">
                    
                    <div id="genderFilterBox">

                        <h2>Gender</h2>
                        <div id="genderOptionContainer">
                            <label for="N/AGenderInput">No Preference</label>
                            <input type="radio" value="N/A" name="selGender" id="N/AGenderInput" checked>
                            <label for="mensGenderInput">Male</label>
                            <input type="radio" value="mens" name="selGender" id="mensGenderInput">
                            <label for="womensGenderInput">Female</label>
                            <input type="radio" value="womens" name="selGender" id="womensGenderInput">
                        </div>

                    </div>
                    <div id="categoryFilterBox">

                        <h2>Category</h2>
                        <select id="categorySelectBox">
                            <option value="N/A" selected>No Preference</option>
                            <option value="Sweaters">Sweaters</option>
                            <option value="Dresses">Dresses</option>
                            <option value="Outerwear">Outerwear</option>
                            <option value="Tops">Tops</option>
                            <option value="Bottoms">Bottoms</option>
                            <option value="Jumpsuits">Jumpsuits</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Loungewear">Loungewear</option>
                            <option value="Intimates">Intimates</option>
                            <option value="Swimwear">Swimwear</option>
                        </select>

                    </div>
                    <div id="priceFilterBox">

                        <h2>Price Range</h2>
                        <div>
                            <label for="minValueInput">Minimum Price:</label>
                            <div class="valueRangeBox">
                                <p>$</p>
                                <input type="text" id="minValueInput" pattern="[0-9]{3}" placeholder="0">
                            </div>
                            
                        </div>
                        <div>
                            <label for="maxValueInput">Maximum Price:</label>
                            <div class="valueRangeBox">
                                <p>$</p>
                                <input type="text" id="maxValueInput" pattern="[0-9]{3}" placeholder="9999">
                            </div>
                            
                        </div>

                    </div>
                    <div id="sizeFilterBox">

                        <h2>General Size</h2>
                        <div>

                            <button class="sizeButtons" id="XS" value="sizeXS">XS</button>
                            <button class="sizeButtons" id="S" value="sizeS">S</button>
                            <button class="sizeButtons" id="M" value="sizeM">M</button>
                            <button class="sizeButtons" id="L" value="sizeL">L</button>
                            <button class="sizeButtons" id="XL" value="sizeXL">XL</button>

                        </div>

                    </div>

                </div>
                
                <div id="browseItemContent">

                </div>
                
                
            </div>
            

        </section>

        <section id="singleProductView">

        </section>

        <section id="shoppingCartView">

        </section>

        <section id="aboutUsView">

        </section>
        
    </section>
    

    <footer>
        <p class="footerText">Â© Kevin Bertasius</p>
        <p><a href="https://github.com/kevathin/web2-Assignment2" class="footerText">Github Repository</a></p>
    </footer>

</body>

    <template id="itemBoxTemplate">

        <div class="itemBox">
            <img src="(itemImageLink)" alt="(item title) image" title="(item title)" class="productImageMini">
            <div class="itemTextBox">
                <div class="itemSizeAvailableBox"></div>
                <h2 class="itemTitle"></h2>
                <h3 class="itemCost"></h3>
            </div>
        </div>
        
    </template>

</html>
